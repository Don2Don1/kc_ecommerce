<div class="container mt-3 mb-4">
    <div class="pt-2 pb-3 text-center gave" id="contact">Contact Us</div>
    <div class="row justify-content-center gy-2">
      <div class="col-10 col-md-6">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126845.96932334147!2d3.281127093219287!3d6.529699312515228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9228fa2a3999%3A0xd7a8324bddbba1f0!2sIkeja%2C%20Lagos!5e0!3m2!1sen!2sng!4v1710755433831!5m2!1sen!2sng" 
          style="border:0;" allowfullscreen="" 
          loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-10 col-md-6">
          <div class="cform">
            <form action="{% url 'contact' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form_control"  placeholder="Fullname" id="exampleInputText1" aria-describedby="emailHelp">
                
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>

              <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Subject" id="exampleInputText1" aria-describedby="emailHelp">
                
              </div>

              <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Message</label>
                <textarea name="" class="form-control" placeholder="Input your message " id="" cols="30" rows="10"></textarea>
              </div>
              
              <button type="submit" class="btn contact-btn">Submit</button>
            </form>
          </div>
      </div>
    </div>
  </div>
